<ion-view view-title="MyNotes">
    <ion-content ng-controller="ListCtrl">
        <div class="padding">
            <a href="#/add" class="button-positive button button-block">Create a new note</a>
        </div>
        <ion-list>
            <ion-item href="#/edit/{{ note.id }}" ng-repeat="note in notes">
                <h2>{{ note.title }}</h2>
                <p>{{ note.description }}</p>
                <ion-option-button class="button button-assertive" ng-click="delete(note.id)">Delete</ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
