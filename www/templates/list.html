<ion-view view-title="MyNotes" ng-controller="ListCtrl">
    <ion-content>
        <ion-list show-reorder="reorder">
            <ion-item href="#/edit/{{ note.id }}" ng-repeat="note in notes track by note.id"
                      class="item-remove-animate item-icon-right">
                <h2>{{ note.title }}</h2>
                <p>{{ note.description }}</p>
                <i class="icon ion-arrow-right-b"></i>
                <ion-reorder-button class="ion-drag" on-reorder="move(note, $fromIndex, $toIndex)"></ion-reorder-button>
                <ion-option-button class="button button-assertive icon-left ion-trash-b" ng-click="delete(note.id)">Delete</ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
    <div class="bar bar-footer bar-stable">
        <a href="#/add" class="button-positive button icon-left ion-compose">Create a new note</a>
        <button ng-click="toggleReordering()" class="button button-energized ion-shuffle icon-left">Reorder</button>
    </div>
</ion-view>
